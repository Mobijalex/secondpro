<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job application
          <span class="title_small">(web)</span>
        </h1>
        <!--form layout starts here -->
        <!--first name starts here -->
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First name</label>
              <input
                id="first_name"
                name="fist_name"
                placeholder="Enter first name..."
              />
            </div>
            <!--first name ends here -->
            <!--last name starts here -->
            <div class="form_control">
              <label for="last_name">last name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter last name..."
              />
            </div>
            <!--last name ends here-->
            <!--email starts here -->
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email..."
              />
            </div>
            <!--email ends here-->
            <!--job select starts here -->
            <div class="form_control">
              <label for="job_role">job</label>
              <select name="job_role" id="job_role">
                <option value="">select job role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
            <!--job select ends here -->
            <!--address bar starts here-->
            <div class="text_area_control">
              <label for="Adress">Adress</label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
              ></textarea>
            </div>
            <!--adress bar ends here-->
            <!--select city starts here -->
            <div class="form_control">
              <label for="city">city</label>
              <input id="city" name="city" placeholder="Enter city..." />
            </div>
            <!--select city ends here -->
            <!--enter pincode starts here -->
            <div class="form_control">
              <label for="pincode">pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter pincode..."
              />
            </div>
            <!--enter pincode ends here -->
            <!--select date starts here -->
            <div class="form_control">
              <label for="Date">Date</label>
              <input value="2023-05-02" type="date" id="Date" name="Date" />
            </div>
            <!--select date ends here -->
            <!--cv upload starts here -->
            <div class="form_control">
              <label for="upload">upload your cv</label>
              <input type="file" id="upload" name="upload" />
            </div>
            <!--cv upload ends here -->
            <!--submit button starts here -->
          </div>
          <div class="button_container">
            <button type="submit">Apply now</button>
          </div>
          <!--submit button ends here-->
        </form>
        <!--form layout ends here -->
      </div>
    </div>
  </body>
</html>
